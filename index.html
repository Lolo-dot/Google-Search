<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
        </head>
    <body>
      <div class="otherlinks">
        <p><a href="imagesearch.html">Image Search</a></p>
        <p><a href="advancedsearch.html">Advanced Search</a></p>
      </div>
      <div class="clear"></div>
      <div class="search">
        <div class="image">
          <img src="images/google.png">
        </div>
        <div class="form">
          <form action="https://www.google.com/search" >
            <input type="text" name="q" placeholder="Search Google or type a URL" class="text">
            <input type="submit" value="Google Search" class="submit">
            <input type="submit" name="btnI" value="I'm Feeling Lucky" class="lucky">
          </form>
        </div>
      </div>
    </body>
</html>
