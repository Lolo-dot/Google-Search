<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
        </head>
    <body>
      <div class="logo">
        <img src="images/google.png" height="25px" width="80px">
      </div>
      <div class="otherlinks">
        <p><a href="index.html">Google Search</a></p>
      </div>
      <div class="clear"></div>
      <div class="advsearch">
        <h2>Advanced Search</h2>
      </div>
      <div class="clear"></div>
      <hr>
      <div class="search1">
        <div class="form">
          <form action="https://www.google.com/search" >
            <h4>Find pages with...</h4>
            <div class="filters">
              <label for="" class="label">all these words:</label>
              <input type="text" name="q" class="text2">
            </div>
            <div class="filters">
              <label for="" class="label">this exact word or phrase:</label>
              <input type="text" name="as_epq" class="text2">
            </div>
            <div class="filters">
              <label for="" class="label">any of these words:</label>
              <input type="text" name="as_oq" class="text2">
            </div>
            <div class="filters">
              <label for="" class="label">none of these words:</label>
              <input type="text" name="as_eq" class="text2">
            </div>
            <input type="submit" value="Advanced Search" class="submit" style="width:130px; height:30px; margin-left:700px; margin-top:10px; color: white; background: blue; font-weight: bold;">
          </form>
        </div>
      </div>
    </body>
</html>
